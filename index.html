<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ha gay</h1>
    <script>
        let guess = 0
        let num = Math.floor(Math.random() * (11 - 1) + 1)
        while(guess != num);{
        guess = prompt("Gissa på ett tal mellan 1 - 10");
        if (guess == num){
            alert("Du gissade rätt");
            }
        else if (guess > num){
            alert("Gissningen är för stor");
            }
        else if (guess < num){
            alert("Gissningen är för liten");
        }
        }
    </script>
</body>
</html>
